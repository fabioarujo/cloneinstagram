<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
			<div class="instagram-phone">
					<img src="./img/instagram-celular.png" alt="celular">
			</div>
			<div class="instagram-continue">
					<div class="group">
							<img src="./img/instagram-logo.png" class="instagram-phone" alt="instagram-phone">
							<div class="profile-photo">
								<img src="./img/perfil2.png" alt="foto do perfil">
							</div>
							<a href="#" class="instagram-login">Continue como Jubileu</a>
							<a href="#" class="instagram-logout">Remover conta</a>
					</div>
					<div class="group">
							<p class="hot-account">Não é Jubileu?</p>
							<p class="not-account">
								<span class="link-blue">Alterar contas</span>
								ou
								<span class="link-blue">Inscreva-se</span>
							</p>
					</div>
					<div class="get-the-app">
						<p class="get-app">Baixe o aplicativo</p>
						<div class="download">
							<a href="#" class="app-download"></a>
							<a href="#" class="app-download"></a>
						</div>
					</div>
			</div>
		</div>
  </body>
</html>
